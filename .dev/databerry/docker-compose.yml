version: "3"

services:

  maildev:
    image: maildev/maildev
    ports: 
      - "1080:1080"
  base-api:
    depends_on:
      - qdrant
      - pgdb
      - redis
    env_file:
      - app.env
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        DBUSER: ${DBUSER}
        DBPASS: ${DBPASS}
        DBNAME: ${DBNAME}
    volumes:
      - ../..:/app/workspace
    command: /bin/sh "/app/workspace/.dev/init.sh"
    ports:
      - "127.0.0.1:${PORT}:3000"

  qdrant:
    image: qdrant/qdrant:v1.1.3
    mem_limit: 450m
    ports:
      - "127.0.0.1:${QDRANT_PORT}:6333"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage

  pgdb:
    image: postgres:12
    restart: unless-stopped
    volumes:
      - type: volume
        source: pgdb-data
        target: "/var/lib/postgresql/data"
    ports:
      - "127.0.0.1:${DBPORT}:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASS}

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_LISTEN_PORT: 5050
    volumes:
      - type: volume
        source: pgadmin-data
        target: /root/.pgadmin
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PGADMIN_PORT}:5050"

  redis:
    image: "redis:6"
    user: "999:999"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf

  redis-ui:
    image: patrikx3/p3x-redis-ui:latest
    depends_on:
      - redis
    ports:
      - 127.0.0.1:${REDIS_UI_PORT}:7843
    volumes:
      - p3x-redis-ui-settings:/settings

volumes:
  pgdb-data:
  pgadmin-data:
  redis-data:
  redis-conf:
  p3x-redis-ui-settings:
